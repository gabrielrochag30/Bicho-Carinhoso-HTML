        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main" tabindex="-1">
    <section class="form-section">
      <h2>Cadastro de Voluntário / Doador</h2>
      <p>Preencha seus dados. Campos com * são obrigatórios.</p>

      <form id="cadastro-form" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <div class="form-row">
            <label for="nome">Nome completo *</label>
            <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo" />
          </div>

          <div class="form-row">
            <label for="email">E-mail *</label>
            <input id="email" name="email" type="email" required placeholder="seu@exemplo.com" />
          </div>

          <div class="form-row">
            <label for="cpf">CPF *</label>
            <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="000.000.000-00" maxlength="14" />
          </div>

          <div class="form-row">
            <label for="telefone">Telefone *</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" maxlength="15" />
          </div>

          <div class="form-row">
            <label for="datanasc">Data de Nascimento</label>
            <input id="datanasc" name="datanasc" type="date" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <div class="form-row">
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" />
          </div>

          <div class="form-row small">
            <label for="cep">CEP *</label>
            <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}\-\d{3}" placeholder="00000-000" maxlength="9" />
          </div>

          <div class="form-row small">
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" />
          </div>

          <div class="form-row small">
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="">Selecione</option>
              <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
              <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
              <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
              <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
              <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
              <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
              <option>SP</option><option>SE</option><option>TO</option>
            </select>
          </div>
        </fieldset>

        <div class="form-row actions">
          <button type="submit" class="btn primary">Enviar cadastro</button>
          <button type="reset" class="btn outline">Limpar</button>
        </div>

        <div id="form-feedback" class="form-feedback" aria-live="polite"></div>
      </form>
    </section>
  </main>
